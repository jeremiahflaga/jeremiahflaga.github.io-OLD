---
layout: default
---

<article class="post">
  <h1 class="title">{{ page.title }}</h1>
  
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%A, %B %e, %Y %r" }}
  </div>

  {% include disqus.html %}
</article>
