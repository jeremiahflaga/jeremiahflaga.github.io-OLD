---
layout: default
---

<article class="post">
  <h1 class="title">{{ page.title }}</h1>

  {% include post-tags.html %}

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div style="margin-top: 50px;">
    {% include post-tags.html %}
  </div>

  <div class="date">
    Published on {{ page.date | date: "%A, %B %e, %Y %r %Z" }}
  </div>
  

  {% include disqus.html %}
</article>
