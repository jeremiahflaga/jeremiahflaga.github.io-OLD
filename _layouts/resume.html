<!DOCTYPE html>
<html lang="en">
    <head>
        <script type='text/javascript'>
          //using "replace" removes the current page from browser history
          location.replace('https://apologetics.org/resources/articles/2018/06/18/what-are-we-to-make-of-jesus-christ/');
        </script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <title>
          {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
          {% else %}{{ site.title | escape }}{% endif %}
        </title>
        <link rel="icon" type="image/x-icon" href='{{ "/images/Jboy2017-Real-2(200x200).jpg" | relative_url }}' />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href='{{ "/resume/css/styles.css" | relative_url }}' rel="stylesheet" />
        <link href='{{ "/resume/css/additional-styles.css" | relative_url }}' rel="stylesheet" />
    </head>
    <body id="page-top">

      {{ content }}

      <!-- Bootstrap core JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
      <!-- Third party plugin JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
      <!-- Core theme JS-->
      <script src='{{ "/resume/js/scripts.js" | relative_url }}'></script>
      
      {% include google-analytics.html %}
    
    </body>
</html>
